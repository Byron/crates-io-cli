[package]
authors = ["Sebastian Thiel <byronimo@gmail.com>"]
description = "Interact with crates.io from the command-line"
keywords = ["crates", "index", "search", "diff", "cli"]
license = "MIT"
include = ["src/**/*", "Cargo.toml"]
name = "crates-io-cli"
repository = "https://github.com/Byron/crates-io-cli-rs"
readme = "README.md"
edition = "2018"
version = "3.0.0"

[[bin]]
name = "crates"
path = "src/main.rs"

[dependencies]
clap = {version = "2", features = ["color"]}
crates-index-diff = "5"
curl = "0.4.25"
futures = "0.1.7"
futures-cpupool = "0.1.2"
git2 = "0.11"
open = "1.3.3"
quick-error = "1.2.3"
rustc-serialize = "0.3.24"
tokio-core = "0.1.2"
tokio-curl = "0.1.7"
urlencoding = "1.0.0"
serde_json = "1.0.45"
serde = "1.0.104"
serde_derive = "1.0.104"

[dependencies.prettytable-rs]
default-features = false
features = ["win_crlf"]
version = "0.8.0"

[target]

[target."cfg(unix)"]

[target."cfg(unix)".dependencies]
termion = "1.1.4"
